<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="birthday.css">
    <script src="birthday.js"></script>
    <title>Birthday Counter</title>
</head>
<body>
    <div class="container">
        <h2 id="head"><span id="person">Name</span>'s Birthday Countdown!!</h2>
        <div class="box">
            <div id="day">NA</div>
            Days
        </div>

        <div class="box">
            <div id="hour">NA</div>
            Hours
        </div>

        <div class="box">
            <div id="min">NA</div>
            Minutes
        </div>

        <div class="box">
            <div id="sec">NA</div>
            Seconds
        </div>
    </div>

</body>

</html>
